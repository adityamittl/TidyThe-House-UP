<!doctype html>
<html>

<head>
  <title>Chatroom | Tidy The House Up</title>
  <link rel="stylesheet" href="./styles/chat.css">
  </link>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<script src="./script/index.js"></script>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Tidy The House Up</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="./index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="/">
          <i class='bx bx-task'></i>
          <span class="links_name">Add tasks</span>
        </a>
        <span class="tooltip">Add tasks</span>
      </li>
      <li>
        <a href="./chat.html">
          <i class='bx bx-message-rounded-dots'></i>
          <span class="links_name">Chatroom</span>
        </a>
        <span class="tooltip">Chatroom</span>
      </li>
      <li>
        <a href="./rewards.html">
          <i class='bx bx-trophy'></i>
          <span class="links_name">Rewards</span>
        </a>
        <span class="tooltip">Rewards</span>
      </li>

      <li class="profile">
        <a href="/signout">
          <i class='bx bx-log-out' id="log_out"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="chat">
    <div class="main-panel">
      <div class="content">
        <div class="header">
          <div class="chat-details">
            <h3 id="topic-id"> </h3>
            <!-- <h4 id="sequence-number"> </h4> -->
          </div>
        </div>
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="m" autocomplete="off" placeholder="Enter message here" /><button class="submit_button"
            alt="send">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    searchBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    console.log(Cookies.get('csrftoken'));

  </script>

</body>

</html>
